<div class="container">


    <div id="todo-form" class="row">
        <div >



            <form layout="column" >
                <div class="row">
                    <div class="col-md-4 col-md-offset-3" ><input type="text" class="titleBox input-lg text-center" placeholder="Title" ng-model="formData.title" maxlength="50"></div>
                    <div class="col-md-1"><input type="file" id="exampleInputFile" accept="image/*" name="file" file-model="formData.file"></div>
                    <div class="col-md-1"><button type="submit" class="btn btn-primary btn-lg" ng-click="submitBlog()">Post</button></div>
                </div>
                <div class="col-md-7 col-md-offset-3 text-center">
                    <input type="text" class="form-control input-lg text-center" placeholder="KEEP IT SHORT!" ng-model="formData.body" maxlength="160">

                </div>

            </form>
            <div>
                    <div class="col-md-offset-4" ng-repeat="todo in todos" id="todo-list">
                        <div class="row medium-1 large-8 columns">
                            <div class="blog-post">
                                <div>
                                    <md-button ng-click="deleteTodo(todo._id)" > Delete Post</md-button>
                                </div>
                                <h2 class="blog">{{ todo.title }} <small class="col-md-5 ">{{ todo.date }}</small></h2>
                                <img class="blogImage" ng-src="{{todo.uri}}">
                                <h4 class="blog" id="blogBody">{{ todo.body }}</h4>
                                <span>
                                  <a href="/posts/{{$index}}">Comments</a>
                                </span>

                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>


</div>
